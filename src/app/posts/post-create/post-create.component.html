<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost(postForm)" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput  formControlName="title" type="text" name="title" placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroke-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" class="image-preview">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea matInput formControlName="content" rows="3" name="content" placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
